apiVersion: apps/v1
kind: Deployment
metadata:
  name: php54-app
  namespace: your-namespace
  labels:
    app: php54-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php54-app
  template:
    metadata:
      labels:
        app: php54-app
    spec:
      containers:
      - name: php54-app
        image: your-registry/php54-app:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: MYSQL_SERVICE_HOST
          value: "mysql"
        - name: MYSQL_SERVICE_PORT
          value: "3306"
        - name: MYSQL_DATABASE
          value: "oldappdb"
        - name: MYSQL_USER
          value: "oldappuser"
        - name: MYSQL_PASSWORD
          value: "oldapppassword"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: php54-service
  namespace: your-namespace
spec:
  selector:
    app: php54-app
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: php54-route
  namespace: your-namespace
spec:
  to:
    kind: Service
    name: php54-service
  port:
    targetPort: 8080




